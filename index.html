<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" width="160" height="40" title="Flipkart">
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="rightmenu">
            <button class="RM-I LoginButton"> Login </button>
            <div class="dropdown">
                <button class="RM-I more-btn">
                    More <i class="fa fa-chevron-down"></i>
                </button>
                <div class="dropdown-content">
                  
                </div>
            </div>
            <button class="RM-I cart">  
                <i class="fa fa-shopping-cart"></i> Cart
            </button>
        </div>
    </div>
    
    
</body>
</html>
